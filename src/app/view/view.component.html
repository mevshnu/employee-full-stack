<app-nav></app-nav>
<div class="container">
    <div class="row mt-4">
        <table class="table">
            <thead>
              <tr>
                
                <th scope="col">id</th>
                <th scope="col">code</th>
                <th scope="col">name</th>
                <th scope="col">designation</th>
                <th scope="col">salary</th>
                <th scope="col">companyName</th>
                <th scope="col">mobileNo</th>
                <th scope="col">username</th>
                <th scope="col">password</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of data">
                <td>{{i.id}}</td>
                <td>{{i.code}}</td>
                <td>{{i.name}}</td>
                <td>{{i.salary}}</td>
                <td>{{i.companyName}}</td>
                <td>{{i.mobileNo}}</td>
                <td>{{i.username}}</td>
                <td>{{i.password}}</td>
            
              </tr>
              
            </tbody>
          </table>
    </div>
</div>
