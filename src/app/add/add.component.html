<app-nav></app-nav>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
              <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">code</label>
                    <input name="code" [(ngModel)]="code" type="number"  id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="name" class="form-label">name</label>
                    <input name="name" [(ngModel)]="name" type="text" class="form-control">
                </div>
               
               
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">designation</label>
                    <input name="designation" [(ngModel)]="designation" type="text" class="form-control">
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                  <label for="" class="form-label">salary</label>
                  <input name="salary" [(ngModel)]="salary" type="number"  id="" class="form-control">
                  </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                  <label for="name" class="form-label">companyName</label>
                  <input name="companyName" [(ngModel)]="companyName" type="text" class="form-control">
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                  <label for="name" class="form-label">mobileNo</label>
                  <input name="mobileNo" [(ngModel)]="mobileNo" type="number" name="" id="" class="form-control">
                </div>        

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                  <label for="name" class="form-label">username</label>
                  <input name="username" [(ngModel)]="username" type="text" class="form-control">
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                  <label for="name" class="form-label">password</label>
                  <input name="password" [(ngModel)]="password" type="text" class="form-control">
                </div>
               
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="readValue()" class="btn btn-success">Submit</button>
                </div>
               
            </div>
        </div>
    </div>
</div>
